version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: notes_db
    restart: always
    environment:
      MYSQL_DATABASE: notesdb
      MYSQL_USER: notesuser
      MYSQL_PASSWORD: yourpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: akshaymatte/notes-app:latest   # ðŸ”´ IMPORTANT CHANGE
    container_name: notes_web
    restart: always
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    environment:
      DB_NAME: notesdb
      DB_USER: notesuser
      DB_PASSWORD: yourpassword
      DB_HOST: db
      DB_PORT: 3306
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data:
